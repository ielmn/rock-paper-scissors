<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h3>Choose your weapon!</h3>
        <div class="weapons">
            <i class="fa-solid fa-hand-fist fa-bounce-hover" id="rock" title="rock"></i>
            <i class="fa-solid fa-hand fa-bounce-hover" id="paper" title="paper"></i>
            <i class="fa-solid fa-hand-scissors fa-bounce-hover" id="scissors" title="Scissor"></i>
        </div>

        <div class="versus">
            <div class="weapon" id="player-weapon">
                <h5 id="your-score">0</h5>
                <i class="fa-solid fa-hand-fist" title="rock"></i>
                <h5>your weapon</h5>
            </div>
            <h2>VS</h2>
            <div class="weapon" id="enemy-weapon">
                <h5 id="enemy-score">0</h5>
                <i class="fa-solid fa-hand-scissors" title="rock"></i>
                <h5>enemy's weapon</h5>
            </div>
        </div>

        <div class="info">
            <h2 id="result">Ready!</h2>
            <i id="reset" class="fas fa-undo"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
